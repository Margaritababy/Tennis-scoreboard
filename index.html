<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h2>UK OPEN</h2>
        </div>
        <div class="container">
            <!-- <h3>Tie-break</h3> -->
            <div class="container-col">
                <div class="current-container">
                    <h3>FONSECA</h3>
                    <div class="score-count current">
                        <div>
                            <p class="points" id="points-p1">0</p>
                            <h5>POINTS</h5>
                        </div>
                        <div>
                            <p class="games" id="games-p1">0</p>
                            <h5>GAMES</h5>
                        </div>
                        <div>
                            <p class="sets" id="sets-p1">0</p>
                            <h5>SETS</h5>
                        </div>
                    </div>
                    <button id="increment-p1" class="increment-btn">+ POINT</button>
                </div>
                <div class="score-count previous">
                    <p class="sets" id="set1-p1">0</p>
                    <p class="sets" id="set2-p1">0</p>
                    <p class="sets" id="set3-p1">0</p>
                    <p class="sets" id="set4-p1">0</p>
                    <p class="sets" id="set5-p1">0</p>
                </div>
            </div>
            
            <div class="container-col">
                <div class="current-container">
                    <h3 id="h3-right">PLAYER 2</h3>
                    <div class="score-count current right">
                        <div>
                            <p class="points" id="points-p2">0</p>
                            <h5>POINTS</h5>
                        </div>
                        <div>
                            <p class="games" id="games-p2">0</p>
                            <h5>GAMES</h5>
                        </div>
                        <div>
                            <p class="sets" id="sets-p2">0</p>
                            <h5>SETS</h5>
                        </div>
                    </div>
                    <button id="increment-p2" class="increment-btn">+ POINT</button>
                </div>
                <div class="score-count previous right-previous">
                    <p class="sets" id="set1-p2">0</p>
                    <p class="sets" id="set2-p2">0</p>
                    <p class="sets" id="set3-p2">0</p>
                    <p class="sets" id="set4-p2">0</p>
                    <p class="sets" id="set5-p2">0</p>
                </div>
            </div>
        </div>
        <script src="index-updated.js"></script>
    </body>
</html>
